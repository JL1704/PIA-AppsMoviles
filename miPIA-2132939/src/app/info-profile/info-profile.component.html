<ion-card>
  <ion-card-header>
    <ion-card-title>{{ username }}</ion-card-title>
    <ion-card-subtitle>{{ email }}</ion-card-subtitle>
  </ion-card-header>
  <ion-card-content>
    <ion-grid>
      <ion-row>
        <ion-col size="4">
          <ion-avatar>
            <img [src]="imageUrl" alt="User Avatar">
          </ion-avatar>
        </ion-col>
        <ion-col size="8">
          <ion-row>
            <ion-col size="10">
              <ion-item>
                <ion-label position="stacked">New username</ion-label>
                <ion-input [(ngModel)]="newUsername"></ion-input>
              </ion-item>
            </ion-col>
            <ion-col size="2">
              <ion-button color="tertiary" (click)="editProfile(newUsername)">Edit</ion-button>
            </ion-col>
          </ion-row>
        </ion-col>
      </ion-row>
    </ion-grid>
    <!-- Botón de la cámara dentro del contenido de la tarjeta 
    <ion-fab vertical="bottom" horizontal="center" slot="fixed" class="camera-fab"> </ion-fab>-->
      <ion-button color= "tertiary" (click)="addPhotoToGallery()">
        <ion-icon name="camera"></ion-icon>
      </ion-button>
    
  </ion-card-content>
</ion-card>
